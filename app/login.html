<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matchmakezone</title>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                fetch("http://127.0.0.1:1337/api/v1/auth/login", {
                    method: "POST",
                    credentials: 'include',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                }).then(response => {
                    if (response.ok) {
                        response.json().then(result => {

                            document.writeln(`<h1>Hello ${result.user.username} with id ${result.user.id}`)
                        })
                    } else {
                        response.json().then(json => alert("Login failed: " + json.error));
                    }
                })
            }
        }
    </script>
</head>
<body>
    <div id="login-container">
        <h1>Login to Matchmakezone</h1>
        <form onsubmit="event.preventDefault(); login();">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>
</body>
</html>
